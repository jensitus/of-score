<app-navbar [title]="title" [bg]="bg"></app-navbar>
<div class="container">
  <h4 class="mt-5">pain</h4>
  <div class="row">
    <div class="col-md-4">
      <div class="card border-0 mt-3">
        <button (click)="select('more')" class="btn btn-outline-danger text-left">
          <div class="row">
            <div class="col">
              VAS &ge; 4
            </div>
            <div class="col">
              <div *ngIf="button == vasMoreThanFive" class="text-right">
                <i class="fa fa-check"></i>
              </div>
            </div>
          </div>
        </button>
      </div>
      <div class="card border-0 mt-3">
        <button (click)="select('less')" class="btn btn-outline-danger text-left">
          <div class="row">
            <div class="col">
              VAS &lt; 4
            </div>
            <div class="col">
              <div *ngIf="button == vasLessThanFive" class="text-right">
                <i class="fa fa-check"></i>
              </div>
            </div>
          </div>
        </button>
      </div>
      <div class="mt-3">
        <a [routerLink]="['/five']" class="btn btn-outline-success">next</a>
      </div>
    </div>
  </div>
</div>
