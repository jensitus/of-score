<app-navbar [title]="title" [bg]="bg"></app-navbar>
<div class="container">
  <h4 class="mt-5">{{title}}</h4>
  <div class="row">
    <div class="col-md-4">
      <div class="card border-0 mt-3">
        <button (click)="select()" class="btn btn-outline-dark text-left">
          <div class="row">
            <div class="col">
              Neurology
            </div>
            <div class="col">
              <div *ngIf="button" class="text-right">
                <i class="fa fa-check"></i>
              </div>
            </div>
          </div>
        </button>
      </div>
      <div class="mt-3">
        <a [routerLink]="['/six']" class="btn btn-outline-danger">six</a>
      </div>
    </div>
  </div>
</div>
