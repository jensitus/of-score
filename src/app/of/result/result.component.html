<app-navbar [title]="title" [bg]="bg"></app-navbar>
<div class="container">
  <h4 [innerHTML]="heading" class="mt-5"></h4>
  <div class="row">
    <div class="col-md-4">
      <div class="card mt-3">
        <div class="card-header">
          Total result
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col">
              <div [innerHTML]="result"></div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              {{resultExplanation}}
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card mt-3">
        <div class="card-header">
          Single Results
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-8">
              <a [routerLink]="['/one']" [innerHTML]="'Morphology:'"></a>
            </div>
            <div class="col text-right">
              {{morphology}}
            </div>
          </div>
          <div class="row">
            <div class="col-8">
              <a [routerLink]="['/two']" [innerHTML]="'Bone Density:'"></a>
            </div>
            <div class="col text-right">
              {{boneDensity}}
            </div>
          </div>
          <div class="row">
            <div class="col-8">
              <a [routerLink]="['/three']" [innerHTML]="'Sintering:'"></a>
            </div>
            <div class="col text-right">
              {{sintering}}
            </div>
          </div>
          <div class="row">
            <div class="col-8">
              <a [routerLink]="['/four']" [innerHTML]="'Pain:'"></a>
            </div>
            <div class="col text-right">
              {{pain}}
            </div>
          </div>
          <div class="row">
            <div class="col-8">
              <a [routerLink]="['/five']" [innerHTML]="'Neurology:'"></a>
            </div>
            <div class="col text-right">
              {{neurology}}
            </div>
          </div>
          <div class="row">
            <div class="col-8">
              <a [routerLink]="['/six']" [innerHTML]="'Mobilization:'"></a>
            </div>
            <div class="col text-right">
              {{mobilization}}
            </div>
          </div>
          <div class="row">
            <div class="col-8">
              <a [routerLink]="['/seven']" [innerHTML]="'State of Health:'"></a>
            </div>
            <div class="col text-right">
              {{stateOfHealth}}
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
