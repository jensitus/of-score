<app-navbar [title]="title" bg="secondary"></app-navbar>
<div class="container home-class">
  <div class="row">
    <div class="col-md-4">
      <div class="card mt-3">
        <div class="row">
          <div class="col-3">
            <div class="pl-2 pt-2">
              <app-of-pictures ofp="1"></app-of-pictures>
            </div>
          </div>
          <div class="col-9">
            <div class="row">
              <div class="col">
                <div class="p-2">
                  <b>OF 1</b>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="pr-2 pt-2 pb-2">
                  No deformation (vertebral body edema in MRI-STIR)
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col"></div>
          <div class="col">
            <div class="p-2">
              <button (click)="select('one')" class="btn btn-sm btn-outline-success text-left btn-block">
                <div class="row">
                  <div class="col">
                    OF 1
                  </div>
                  <div class="col text-right">
                    <div *ngIf="button == of1">
                      <i class="fa fa-check"></i>
                    </div>
                  </div>
                </div>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
